<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .blue {
            background-color: blue;
            width: 30%; /* Chiều rộng của phần màu xanh */
            height: 100vh;
        }

        .purple {
            background-color: purple;
            width: 70%; /* Chiều rộng của phần màu tím */
            height: 100vh;
            overflow-y: auto; /* Cho phép cuộn phần màu tím */
        }

        .content {
            height: 200vh; /* Nội dung dài hơn chiều cao của khung nhìn */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blue"></div>
        <div class="purple">
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
